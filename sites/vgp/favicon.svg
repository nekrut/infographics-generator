<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- VGP Logo - simplified dot pattern -->
  <defs>
    <linearGradient id="vgp-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90D9"/>
      <stop offset="50%" style="stop-color:#2077B3"/>
      <stop offset="100%" style="stop-color:#1A5A8A"/>
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="url(#vgp-gradient)"/>

  <!-- VGP text -->
  <text x="50" y="62" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="white" text-anchor="middle">VGP</text>
</svg>
